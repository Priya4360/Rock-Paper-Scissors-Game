<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles/final-Game.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('Rock');
    " class="move-button">
      <img src="images/rock.png" alt="Rock" class="move-icon"></button>

    <button onclick="
      playGame('Paper');
    " class="move-button">
      <img src="images/paper.png" alt="Paper" class="move-icon"></button>

    <button onclick="
      playGame('Scissors');
    " class="move-button">
      <img src="images/scissors.png" alt="Scissors" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.Wins = 0;
        score.Loses = 0;
        score.Ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-botton">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="scripts/final-Game.js"></script>
</body>
</html>
